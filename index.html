<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: gray">

        <a-camera position="0 8 0"></a-camera>

        <a-assets timeout="10000">

            <a-asset-item id="cat" src="./models/cat_walk/scene.gltf"></a-asset-item>
            <a-asset-item id="human" src="./models/woman_walking/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="./models/street_lamp/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./models/bench_1/scene.gltf"></a-asset-item>
            <a-asset-item id="bg" src="./models/old_broad_street_arcade_entrance/scene.gltf"></a-asset-item>

        </a-assets>
      
        <a-entity light="type: point; castShadow: true; intensity: 2.35; color: #e6ca14;" posistion= "4 -10 -31"></a-entity>
        <a-entity light="type: ambient"></a-entity>

        <a-entity position="50 0 -105" rotation="0 180 0" scale="10 10 10" gltf-model="#bg" shadow="receive: true"></a-entity>

        <a-entity position="4 -15 -31" rotation="0 55 0" scale="0.05 0.05 0.05" gltf-model="#cat" shadow="cast: true;"></a-entity>

        <a-entity position="0 -13 -33" rotation="0 -90 0" scale="3 3 3" gltf-model="#bench" shadow="cast: true;"></a-entity>
        
        <a-entity position="-8 -11 -25" rotation="0 90 0" scale="0.4 0.4 0.4" gltf-model="#lamp" shadow="cast: true;"></a-entity>

        <a-entity position="-3 -10 -34" rotation="0 0 0" scale="0.005 0.005 0.005" gltf-model="#human" shadow="cast: true"></a-entity>

    </a-scene>
</body>
</html>
